<div class="form-title">AÑADIR DIRECCIÓN</div>

<form (ngSubmit)="onSubmit(addressForm)" #addressForm="ngForm" class="address-form">
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" ngModel required>
  </div>
  <div class="form-group">
    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" name="zipCode" ngModel required>
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" id="city" name="city" ngModel required>
  </div>
  <div class="form-group">
    <label for="state">State:</label>
    <input type="text" id="state" name="state" ngModel required>
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" ngModel required>
  </div>
  <button type="submit" class="submit-button">Add Address</button>
</form>
