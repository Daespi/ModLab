<div *ngIf="isLoading">Loading CPUs...</div>
<div *ngIf="error">{{ error }}</div>

<ul *ngIf="!isLoading && !error">
    <li *ngFor="let cpu of cpus">
        <ul>Hola prueba</ul>
        <strong>{{ cpu.name }}</strong><br /> Cores: {{ cpu.processorCore }}<br /> Threads: {{ cpu.numberThreads }}<br /> Frequency: {{ cpu.frecuency }} GHz
    </li>
</ul>
