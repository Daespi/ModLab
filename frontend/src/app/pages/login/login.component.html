<div class="login-body">
    <div class="login-form">
        <div class="login-form-title">
            <p class="form-title">INICIAR SESIÓN</p>
        </div>

        <!-- Google Login Button (opcional) -->
        <div class="login-form-google">
            <script src="https://accounts.google.com/gsi/client" async></script>
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-login_uri="https://your.domain/your_login_endpoint"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
        </div>

        <!-- Separador -->
        <div class="login-form-separator">
            <div class="separator-line"></div>
            <p class="separator-text">o bien</p>
            <div class="separator-line"></div>
        </div>

        <!-- Formulario de Login -->
        <div class="login-form-form">
            <form (ngSubmit)="onSubmit()">
                <div class="login-form-wrapper">
                    <!-- Input de correo electrónico -->
                    <input class="form-input"
                        type="email"
                        id="email"
                        placeholder="Correo electrónico"
                        [(ngModel)]="email"
                        name="email"
                        required />

                    <!-- Input de contraseña -->
                    <input class="form-input"
                        type="password"
                        id="password"
                        placeholder="Contraseña"
                        [(ngModel)]="password"
                        name="password"
                        required />
                </div>
                <div class="login-form-forgot">
                    <a href="#">¿Has olvidado la contraseña?</a>
                </div>

                <!-- Botón de iniciar sesión -->
                <div class="login-form-button">
                    <button type="submit" class="form-button">Iniciar sesión</button>
                </div>
            </form>
        </div>

        <!-- Registro -->
        <div class="login-form-register">
            <p>¿No tienes una cuenta? </p>
            <a href="/register">Registrar-se</a>
        </div>
    </div>
</div>
