<div class="register-body">
    <div class="register-form">
        <div class="login-form-title">
            <p class="form-title"> REGISTRARSE</p>
        </div>

        <!-- Formulario de Google Sign-In (si lo usas) -->
        <div class="register-form-google">
            <script src="https://accounts.google.com/gsi/client" async></script>
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-login_uri="https://your.domain/your_login_endpoint"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
        </div>

        <div class="register-form-separator">
            <div class="separator-line"></div>
            <p class="separator-text">o bien</p>
            <div class="separator-line"></div>
        </div>

        <!-- Formulario de Registro -->
        <form (ngSubmit)="onSubmit()">
            <div class="register-form-wrapper">
                <input class="form-input" 
                       id="name" 
                       [(ngModel)]="user.firstName" 
                       name="name" 
                       required 
                       type="text" 
                       placeholder="Nombre" />
                
                <input class="form-input" 
                       id="lastname" 
                       [(ngModel)]="user.lastName" 
                       name="lastname" 
                       required 
                       type="text" 
                       placeholder="Apellidos" />

                <input class="form-input" 
                       id="username" 
                       [(ngModel)]="user.username" 
                       name="username" 
                       required 
                       type="text" 
                       placeholder="Nombre de usuario" />

                <input class="form-input" 
                       id="password" 
                       [(ngModel)]="user.passwordHash" 
                       name="password" 
                       required 
                       type="password" 
                       placeholder="Contraseña" />

                <input class="form-input" 
                       id="confirmPassword" 
                       [(ngModel)]="confirmPassword" 
                       name="confirmPassword" 
                       required 
                       type="password" 
                       placeholder="Confirmar contraseña" />

                <input class="form-input" 
                       id="phone" 
                       [(ngModel)]="user.phone" 
                       name="phone" 
                       required 
                       type="text" 
                       placeholder="Telefono" />

                <input class="form-input" 
                       id="email" 
                       [(ngModel)]="user.email" 
                       name="email" 
                       required 
                       type="text" 
                       placeholder="Correo electronico" />
            </div>

            <div class="register-form-button">
                <button class="form-button" type="submit">Registrarse</button>
            </div>
        </form>

        <div class="register-form-login">
            <p>¿Ya tienes una cuenta? </p>
            <a href="/login">Iniciar sesión</a>
        </div>
    </div>
</div>
